<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>BeeMazing - Add Reward</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    :root {
      --primary-color: #ffc107;
      --secondary-color: #212121;
      --accent-color: #ffffff;
      --light-bg: #1e1f26;
      --card-bg: #2a2b32;
      --border-dark: #444754;
      --text-color: #ffffff;
      --header-height: 58px;
      --footer-height: 70px;
    }
    body {
      font-family: "Poppins", Arial, sans-serif;
      background-color: var(--light-bg);
      color: var(--text-color);
      height: 100vh;
      overflow: hidden;
    }
    .header {
      background: var(--secondary-color);
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      position: fixed;
      top: 0;
      width: 100%;
      height: var(--header-height);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .title {
      font-size: 24px;
      font-weight: 600;
      color: var(--accent-color);
      text-transform: uppercase;
      letter-spacing: 1px;
      text-align: center;
    }
    .content {
      position: absolute;
      top: var(--header-height);
      bottom: var(--footer-height);
      width: 100%;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: url('data:image/svg+xml,%3Csvg width="40" height="40" viewBox="0 0 40 40" xmlns="" fill="%23FFC107" fill-opacity="0.05"/%3E%3C/svg%3E') repeat;
    }
    .form-container {
      background: var(--card-bg);
      padding: 25px;
      border: 2px solid var(--border-dark);
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }
    .form-container label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: var(--accent-color);
    }
    .form-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 2px solid var(--border-dark);
      border-radius: 8px;
      font-size: 16px;
      background-color: var(--light-bg);
      color: var(--text-color);
    }
    .form-container input::placeholder {
      color: #aaa;
    }
    .form-container button {
      width: 100%;
      padding: 12px;
      background: var(--primary-color);
      color: var(--secondary-color);
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .form-container button:hover {
      background: #ffb300;
    }
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: var(--footer-height);
      background: var(--secondary-color);
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
      z-index: 100;
    }
    .footer a {
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--accent-color);
    }
    .footer img {
      width: 40px;
      height: 40px;
      filter: invert(100%) drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">Add Reward</div>
  </div>

  <div class="content">
    <div class="form-container">
      <label for="rewardName">Reward:</label>
      <input type="text" id="rewardName" placeholder="Enter reward" />
      <label for="rewardDiamonds">Honey:</label>
      <input type="number" id="rewardDiamonds" placeholder="Enter honey cost" min="1" />
      <button onclick="saveReward()">Save</button>
    </div>
  </div>

  <div class="footer">
    <a href="market.html" aria-label="Back">
      <img src="/BeeMazing-Y1/mobile/1-Home/BackBtn.png" alt="Back" />
    </a>
  </div>

  <script>
    function saveReward() {
      const rewardName = document.getElementById("rewardName").value.trim();
      const rewardDiamonds = Number(document.getElementById("rewardDiamonds").value);

      if (!rewardName || rewardDiamonds <= 0) {
        alert("Please enter a valid reward and honey amount.");
        return;
      }

      const rewards = JSON.parse(localStorage.getItem("familyApp_rewards_market")) || [];
      rewards.push({ name: rewardName, diamonds: rewardDiamonds });
      localStorage.setItem("familyApp_rewards_market", JSON.stringify(rewards));

      window.location.href = "market.html";
    }
  </script>
</body>
</html>
