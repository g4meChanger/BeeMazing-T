<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FFC107">
    <title>BeeMazing</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --primary-color: #FFC107;
            --secondary-color: #212121;
            --accent-color: #FFFFFF;
            --light-bg: #FFF8E1;
            --text-color: #212121;
            --danger-color: #D32F2F;
            --modal-bg: rgba(33, 33, 33, 0.7);
            --header-height: 58px; /* 15px padding * 2 + 24px font-size + buffer */
            --footer-height: 70px;
            --button-height: 60px; /* Add-user-btn height */
        }
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden; /* Prevent body scroll */
        }
        .header {
            background: linear-gradient(135deg, var(--primary-color), #FFB300);
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            width: 100%;
            height: var(--header-height);
            z-index: 100;
        }
        .menu-icon {
            font-size: 28px;
            margin-right: 15px;
            color: var(--secondary-color);
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .menu-icon:hover {
            transform: rotate(90deg);
        }
        .title {
            font-size: 24px;
            font-weight: 600;
            color: var(--secondary-color);
            letter-spacing: 1px;
        }
        .content {
            position: absolute;
            top: var(--header-height);
            bottom: var(--footer-height);
            width: 100%;
            padding: 20px;
            background: url('data:image/svg+xml,%3Csvg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg"%3E%3Cpath d="M20 0l10 5.77v11.54L20 23.08l-10-5.77V5.77L20 0zm0 2.31L11.54 7.08v9.84L20 21.69l8.46-4.77V7.08L20 2.31z" fill="%23FFC107" fill-opacity="0.1"/%3E%3C/svg%3E') repeat;
            overflow: hidden; /* Prevent content from triggering scroll */
        }
        .user-list {
            list-style: none;
            padding: 0;
            width: 90%;
            max-width: 500px;
            height: calc(100% - 40px); /* Full height minus padding */
            max-height: calc(100vh - var(--header-height) - var(--footer-height) - var(--button-height) - 40px); /* Constrain height */
            overflow-y: auto; /* Scroll only if content exceeds max-height */
            margin: 0 auto; /* Center the list */
            position: relative;
            top: 0; /* Anchor to top */
        }
        .user-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--accent-color);
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid var(--primary-color);
        }
        .user-list-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        .remove-user-btn {
            background: var(--danger-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .remove-user-btn:hover {
            background-color: #B71C1C;
            transform: scale(1.1);
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background: linear-gradient(135deg, var(--primary-color), #FFB300);
            padding: 10px 0;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
            z-index: 100;
            height: var(--footer-height);
        }
        .footer a {
            text-decoration: none;
            color: var(--secondary-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
        }
        .footer a:hover {
            transform: scale(1.1);
        }
        .footer-icon img {
            width: 40px;
            height: 40px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }
        .footer-icon span {
            font-size: 12px;
            margin-top: 5px;
            font-weight: 600;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--modal-bg);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal.show {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }
        .modal-content {
            background: var(--accent-color);
            padding: 25px;
            border-radius: 15px;
            width: 85%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            border: 2px solid var(--primary-color);
        }
        .modal-content h3 {
            color: var(--secondary-color);
            margin-bottom: 15px;
            font-weight: 600;
        }
        .modal-content input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            font-size: 16px;
        }
        .modal-content button {
            padding: 12px 25px;
            background: var(--secondary-color);
            color: var(--accent-color);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .modal-content button:hover {
            background: #424242;
        }
        .add-user-btn {
            position: fixed;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: var(--button-height);
            background: var(--secondary-color);
            color: var(--primary-color);
            border: 3px solid var(--primary-color);
            border-radius: 50%;
            font-size: 36px;
            line-height: 60px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            z-index: 99;
            pointer-events: auto; /* Always clickable */
        }
        .add-user-btn:hover {
            background: var(--primary-color);
            color: var(--secondary-color);
            transform: translateX(-50%) scale(1.1);
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
        @media (max-width: 600px) {
            .user-list-item {
                padding: 10px;
                font-size: 14px;
            }
            .add-user-btn {
                width: 50px;
                height: 50px;
                font-size: 28px;
            }
            .footer-icon img {
                width: 35px;
                height: 35px;
            }
            .user-list {
                max-height: calc(100vh - var(--header-height) - var(--footer-height) - 50px - 40px); /* Adjust for smaller button */
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <i class="fas fa-bars menu-icon" aria-label="Menu"></i>
        <div class="title">BeeMazing</div>
    </div>

    <div class="content">
        <ul class="user-list" id="userList">
            <!-- Users will be added here dynamically -->
        </ul>
    </div>

    <div class="modal" id="addUserModal">
        <div class="modal-content">
            <h3>Add Bee Worker</h3>
            <input type="text" id="usernameInput" placeholder="Enter bee name" />
            <p id="errorMessage" style="color: var(--danger-color); font-size: 14px; display: none;">Please enter a valid name</p>
            <button id="submitUserBtn">Add</button>
        </div>
    </div>

      <a href="#" class="add-user-btn" id="addUserBtn" aria-label="Add User">+</a>
    <div class="footer">
        <a href="home.html" class="footer-icon" aria-label="Home">
            <img src="HomeBtn.png" alt="Home" />
            <span>Home</span>
        </a>
        <a href="/BeeMazing-Y1/3-Tasks/tasks.html" class="footer-icon" aria-label="Tasks">
            <img src="TasksBtn.png" alt="Tasks" />
            <span>Tasks</span>
        </a>
        <a href="/BeeMazing-Y1/4-Market/market.html" class="footer-icon" aria-label="Market">
            <img src="MarketBtn.png" alt="Market" />
            <span>Market</span>
        </a>
        <a href="/BeeMazing-Y1/5-Stats/stats.html" class="footer-icon" aria-label="Stats">
            <img src="StatsBtn.png" alt="Stats" />
            <span>Stats</span>
        </a>
    </div>

    <script src="home.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
