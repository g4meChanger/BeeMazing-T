<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeeMazing</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --primary-color: #FFC107; /* Honey yellow */
            --secondary-color: #212121; /* Deep black */
            --accent-color: #FFFFFF; /* White */
            --light-bg: #FFF8E1; /* Pale honey */
            --text-color: #212121;
            --danger-color: #D32F2F; /* Red for remove */
            --modal-bg: rgba(33, 33, 33, 0.7);
        }
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: linear-gradient(135deg, var(--primary-color), #FFB300);
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .menu-icon {
            font-size: 28px;
            margin-right: 15px;
            color: var(--secondary-color);
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .menu-icon:hover {
            transform: rotate(90deg);
        }
        .title {
            font-size: 24px;
            font-weight: 600;
            color: var(--secondary-color);
            letter-spacing: 1px;
        }
        .content {
            flex: 1;
            padding: 20px;
            background: url('data:image/svg+xml,%3Csvg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg"%3E%3Cpath d="M20 0l10 5.77v11.54L20 23.08l-10-5.77V5.77L20 0zm0 2.31L11.54 7.08v9.84L20 21.69l8.46-4.77V7.08L20 2.31z" fill="%23FFC107" fill-opacity="0.1"/%3E%3C/svg%3E') repeat;
        }
        .task-item {
            padding: 15px;
            background: var(--accent-color);
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .task-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background: linear-gradient(135deg, var(--primary-color), #FFB300);
            padding: 10px 0;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
            z-index: 100;
            height: 70px;
        }
        .footer a {
            text-decoration: none;
            color: var(--secondary-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
        }
        .footer a:hover {
            transform: scale(1.1);
        }
        .footer-icon img {
            width: 40px;
            height: 40px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }
        .footer-icon span {
            font-size: 12px;
            margin-top: 5px;
            font-weight: 600;
        }
        .add-task-btn {
            position: fixed;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: var(--secondary-color);
            color: var(--primary-color);
            border: 3px solid var(--primary-color);
            border-radius: 50%;
            font-size: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .add-task-btn:hover {
            background: var(--primary-color);
            color: var(--secondary-color);
            transform: translateX(-50%) scale(1.1);
        }
        .task-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--modal-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .modal-content {
            background: var(--accent-color);
            padding: 25px;
            border-radius: 15px;
            width: 85%;
            max-width: 400px;
            text-align: left;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            border: 2px solid var(--primary-color);
            animation: modalFadeIn 0.5s ease-out;
        }
        @keyframes modalFadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
        .modal-content strong {
            display: inline-block;
            margin-bottom: 5px;
        }
        .task-item .delete-btn {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background-color: var(--danger-color);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            display: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .task-item.swiped-left {
            transform: translateX(-100px);
        }
        .task-item.swiped-left .delete-btn {
            display: block;
        }
        .task-item .delete-btn:hover {
            background-color: #B71C1C;
        }
        @media (max-width: 600px) {
            .add-task-btn {
                width: 50px;
                height: 50px;
                font-size: 28px;
            }
            .footer-icon img {
                width: 35px;
                height: 35px;
            }
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <i class="fas fa-bars menu-icon" aria-label="Menu"></i>
        <div class="title">Tasks</div>
    </div>

    <div class="content" id="taskList">
        <!-- Tasks will be loaded dynamically here -->
    </div>

    <a href="addtasks.html" class="add-task-btn" aria-label="Add Task">+</a>

    <div class="footer">
        <a href="/1-Home/home.html" class="footer-icon" aria-label="Home">
            <img src="/1-Home/HomeBtn.png" alt="Home" />
            <span>Home</span>
        </a>
        <a href="/3-Tasks/tasks.html" class="footer-icon" aria-label="Tasks">
            <img src="/1-Home/TasksBtn.png" alt="Tasks" />
            <span>Tasks</span>
        </a>
        <a href="/4-Market/market.html" class="footer-icon" aria-label="Market">
            <img src="/1-Home/MarketBtn.png" alt="Market" />
            <span>Market</span>
        </a>
        <a href="/5-Stats/stats.html" class="footer-icon" aria-label="Stats">
            <img src="/1-Home/StatsBtn.png" alt="Stats" />
            <span>Stats</span>
        </a>
    </div>

    <script>
        // Load tasks from localStorage and display them
        function loadTasks() {
            const tasks = JSON.parse(localStorage.getItem("familyApp_tasks")) || [];
            const taskList = document.getElementById("taskList");

            taskList.innerHTML = ""; // Clear previous tasks
            if (tasks.length === 0) {
                taskList.innerHTML = "<p>No tasks available. Click + to add one.</p>";
                return;
            }

            tasks.forEach((task, index) => {
                const taskDiv = document.createElement("div");
                taskDiv.className = "task-item";
                
                if (!task.turn) {
                    const randomUser = task.users[Math.floor(Math.random() * task.users.length)];
                    task.turn = randomUser;
                    saveTask(index, task);
                }

                taskDiv.textContent = `${task.title} - Current turn: ${task.turn}`;

                let isSwiping = false;
                let swipedLeft = false;
                let startX = 0;
                let clickStartTime = 0;

                const onStart = (e) => {
                    startX = e.type === "mousedown" ? e.pageX : e.changedTouches[0].pageX;
                    clickStartTime = new Date().getTime();
                };

                const onMove = (e) => {
                    const currentX = e.type === "mousemove" ? e.pageX : e.changedTouches[0].pageX;
                    const diffX = startX - currentX;

                    if (diffX > 50 && !swipedLeft) {
                        isSwiping = true;
                        taskDiv.classList.add("swiped-left");
                        swipedLeft = true;
                    }
                    else if (diffX < -50 && !taskDiv.querySelector(".delete-btn:hover")) {
                        isSwiping = true;
                        taskDiv.classList.remove("swiped-left");
                        swipedLeft = false;
                    }
                    else if (Math.abs(diffX) < 50 && isSwiping) {
                        isSwiping = false;
                        taskDiv.classList.remove("swiped-left");
                        swipedLeft = false;
                    }
                };

                const onEnd = () => {
                    if (isSwiping) {
                        if (swipedLeft) {
                            taskDiv.classList.add("swiped-left");
                        } else {
                            taskDiv.classList.remove("swiped-left");
                        }
                    }
                    isSwiping = false;
                };

                taskDiv.addEventListener("touchstart", onStart);
                taskDiv.addEventListener("touchmove", onMove);
                taskDiv.addEventListener("touchend", onEnd);

                taskDiv.addEventListener("mousedown", onStart);
                taskDiv.addEventListener("mousemove", onMove);
                taskDiv.addEventListener("mouseup", onEnd);

                const deleteButton = document.createElement("button");
                deleteButton.className = "delete-btn";
                deleteButton.textContent = "Delete";
                deleteButton.addEventListener("click", (e) => {
                    e.stopPropagation();
                    deleteTask(index);
                    loadTasks();
                });

                taskDiv.appendChild(deleteButton);

                taskDiv.addEventListener("click", (e) => {
                    const clickDuration = new Date().getTime() - clickStartTime;
                    if (swipedLeft || clickDuration > 300) {
                        return;
                    }
                    showTaskDetails(task);
                });

                taskList.appendChild(taskDiv);
            });
        }

        function saveTask(index, task) {
            const tasks = JSON.parse(localStorage.getItem("familyApp_tasks")) || [];
            tasks[index] = task;
            localStorage.setItem("familyApp_tasks", JSON.stringify(tasks));
        }

        function deleteTask(index) {
            const tasks = JSON.parse(localStorage.getItem("familyApp_tasks")) || [];
            tasks.splice(index, 1);
            localStorage.setItem("familyApp_tasks", JSON.stringify(tasks));
        }

        function showTaskDetails(task) {
            let currentUser = task.turn || task.users[Math.floor(Math.random() * task.users.length)];
            const taskDetails = `
                <strong>Title:</strong> ${task.title}<br>
                <strong>Notes:</strong> ${task.notes || "None"}<br>
                <strong>Room:</strong> ${task.room || "Not specified"}<br>
                <strong>Repeat:</strong> ${task.repeat || "Not specified"}<br>
                <strong>Settings:</strong> ${task.settings || "Not specified"}<br>
                <strong>Date:</strong> ${task.date || "Not specified"}<br>
                <strong>Reminder:</strong> ${task.reminder ? "Yes" : "No"}<br>
                <strong>Users:</strong> ${task.users.join(", ") || "None"}<br>
                <strong>Reward:</strong> ${task.reward || "0"} ðŸ’Ž<br>
                <strong>Current Turn:</strong> ${currentUser}
            `;
            const modal = document.createElement("div");
            modal.className = "task-modal";
            modal.innerHTML = `
                <div class="modal-content">
                    ${taskDetails}
                </div>
            `;
            document.body.appendChild(modal);

            modal.addEventListener("click", (e) => {
                if (e.target === modal) {
                    modal.remove();
                }
            });
        }

        loadTasks();
    </script>
</body>
</html>
